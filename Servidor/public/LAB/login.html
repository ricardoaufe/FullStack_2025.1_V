<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link href="get-post-template.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <form method="post" action="/logar">
                <h2>Login de Usuário</h2>
                <p>Login: <input type="text" name="login"></p>
                <p>Senha: <input type="password" name="senha"></p>
                <input type="submit" value="Logar">
            </form>
            <p><a href="cadastro.html">Não tem conta? crie agora!</a></p>
        </div>
    </body>
</html>
